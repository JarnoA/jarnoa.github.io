<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Poem</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c2c2c;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .word-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .word {
            background-color: #61dafb;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .poem-container {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            min-height: 100px;
            background-color: #444;
            text-align: center;
        }
        #downloadBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #f5a623;
            color: #fff;
            border: none;
            border-radius: 20px;
        }
        #downloadBtn:hover {
            background-color: #ffa941;
        }
    </style>
</head>
<body>
    <div class="word-container" id="wordContainer"></div>
    <div class="poem-container" id="poemContainer"></div>
    <button id="downloadBtn">Download Poem as PNG</button>

    <script>
        const words = [
            "love", "dream", "happy", "night", "sky", "blue", "beautiful", "stars", "shine", "bright",
            "light", "dark", "moon", "sun", "hope", "peace", "joy", "sorrow", "tear", "smile",
            "laugh", "cry", "heart", "soul", "mind", "life", "death", "birth", "nature", "flower",
            "tree", "river", "mountain", "ocean", "whisper", "shout", "silence", "noise", "wind",
            "rain", "storm", "fire", "ice", "warm", "cold", "embrace", "kiss", "touch", "feel"
        ];
        const wordContainer = document.getElementById("wordContainer");
        const poemContainer = document.getElementById("poemContainer");

        words.forEach(word => {
            const wordElement = document.createElement("div");
            wordElement.textContent = word;
            wordElement.classList.add("word");
            wordElement.addEventListener("click", () => {
                const span = document.createElement("span");
                span.textContent = word + " ";
                poemContainer.appendChild(span);
            });
            wordContainer.appendChild(wordElement);
        });

        document.getElementById("downloadBtn").addEventListener("click", () => {
            const poemText = poemContainer.textContent.trim();
            if (poemText) {
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                context.font = "20px Arial";
                const textWidth = context.measureText(poemText).width;
                canvas.width = textWidth + 20;
                canvas.height = 60;
                context.fillStyle = "#444";
                context.fillRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = "#fff";
                context.fillText(poemText, 10, 40);
                const img = canvas.toDataURL("image/png");
                const link = document.createElement("a");
                link.href = img;
                link.download = "poem.png";
                link.click();
            }
        });
    </script>
</body>
</html>
