<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Poem</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c2c2c;
            font-family: 'Garamond', serif;
            color: #fff;
        }
        .word-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .word {
            background-color: #fff;
            margin: 5px;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            color: #2c2c2c;
        }
        .poem-container {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            min-height: 100px;
            background-color: #444;
            text-align: center;
            margin-bottom: 20px;
        }
        #downloadBtn, #regenerateBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #f5a623;
            color: #fff;
            border: none;
            border-radius: 20px;
            margin: 5px;
        }
        #downloadBtn:hover, #regenerateBtn:hover {
            background-color: #ffa941;
        }
    </style>
</head>
<body>
    <div class="word-container" id="wordContainer"></div>
    <div class="poem-container" id="poemContainer"></div>
    <button id="downloadBtn">Download Poem as PNG</button>
    <button id="regenerateBtn">Regenerate Words</button>

    <script>
        const wordContainer = document.getElementById("wordContainer");
        const poemContainer = document.getElementById("poemContainer");

        async function fetchWords() {
            try {
                const response = await fetch('https://random-word-api.herokuapp.com/word?number=10');
                const words = await response.json();
                return words;
            } catch (error) {
                console.error('Error fetching words:', error);
                return [];
            }
        }

        async function generateWords() {
            const words = await fetchWords();
            wordContainer.innerHTML = '';
            words.forEach(word => {
                const wordElement = document.createElement("div");
                wordElement.textContent = word;
                wordElement.classList.add("word");
                wordElement.addEventListener("click", () => {
                    const span = document.createElement("span");
                    span.textContent = word + " ";
                    poemContainer.appendChild(span);
                });
                wordContainer.appendChild(wordElement);
            });
        }

        document.getElementById("downloadBtn").addEventListener("click", () => {
            const poemText = poemContainer.textContent.trim();
            if (poemText) {
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                context.font = "20px Garamond";
                const textWidth = context.measureText(poemText).width;
                canvas.width = textWidth + 20;
                canvas.height = 60;
                context.fillStyle = "#444";
                context.fillRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = "#fff";
                context.fillText(poemText, 10, 40);
                const img = canvas.toDataURL("image/png");
                const link = document.createElement("a");
                link.href = img;
                link.download = "poem.png";
                link.click();
            }
        });

        document.getElementById("regenerateBtn").addEventListener("click", () => {
            generateWords();
        });

        generateWords();
    </script>
</body>
</html>
