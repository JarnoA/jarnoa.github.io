    <style>
        :root {
            --main-color: #961c1c; 
        }

        body {
            background-color: var(--main-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Pehme채 liike koko sivulle (mikroliike) */
            transition: transform 1s ease-in-out;
        }

        .eye-wrapper {
            /* T채m채 wrapper liikkuu mikroliikkeen mukana */
            position: relative;
            width: 500px;
            height: 500px;
        }

        .eye-container {
            position: relative;
            width: 500px;
            height: 500px;
            background: var(--main-color);
            overflow: hidden; 
            box-shadow: inset 0 0 50px rgba(0,0,0,0.7);
            border: 4px solid var(--main-color); 
            box-sizing: border-box;
        }

        .sclera {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 580px; 
            height: 580px;
            background: radial-gradient(circle at 50% 50%, #fff 25%, #e0e0e0 60%, #cfcfcf 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 80px rgba(0,0,0,0.5);

        .shine {
            position: absolute;
            top: 30%;
            left: 62%;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            filter: blur(5px);
            z-index: 5;
        }

        svg.lids {
            position: absolute;
            top: -1%;
            left: -1%;
            width: 102%;
            height: 102%;
            z-index: 10;
            pointer-events: none;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
        }

        path {
            fill: var(--main-color);
            stroke: none;
            /* Lis채t채채n transition pathille, jotta uneliaisuus tulee pehme채sti */
            transition: d 0.5s ease-out; 
        }

        button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #222; color: #fff;
            border: none; border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            opacity: 0.5;
        }
        button:hover { opacity: 1; }
    </style>
</head>
<body>

    <div class="eye-wrapper" id="wrapper">
        <div class="eye-container">
            <div class="sclera">
                <div class="iris" id="iris"></div>
                <div class="shine"></div>
            </div>

            <svg class="lids" viewBox="0 0 500 500" preserveAspectRatio="none">
                <path id="upper-lid" d="M 0,0 L 500,0 L 500,250 Q 250,20 0,250 Z" />
                <path id="lower-lid" d="M 0,500 L 500,500 L 500,250 Q 250,480 0,250 Z" />
            </svg>
        </div>
    </div>

    <button id="btn">K채ynnist채 Mikrofoni</button>

    <script>
        const upperLid = document.getElementById('upper-lid');
        const lowerLid = document.getElementById('lower-lid');
        const iris = document.getElementById('iris');
        const btn = document.getElementById('btn');
        const wrapper = document.getElementById('wrapper');

        function random(min, max) { return Math.random() * (max - min) + min; }

        // --- TILAMUUTTUJAT ---
        let lastSoundTime = Date.now();
        let isSleepy = false;
        
        // 5 minuuttia millisekunteina (300 000)
        // Testauksen ajaksi voit muuttaa t채m채n esim. 5000 (5 sekuntia)
        const SLEEP_THRESHOLD = 300000; 

        // --- IIRIS VAELLUS ---
        function wander() {
            // Jos silm채 on unelias, se liikkuu v채hemm채n ja hitaammin
            let range = isSleepy ? 20 : 70; 
            let delay = isSleepy ? random(3000, 6000) : random(800, 3000);

            const x = random(-range, range);
            const y = random(-range/2, range/2); // Y-liike pienempi
            iris.style.transform = `translate(${x}px, ${y}px)`;
            
            setTimeout(wander, delay);
        }

        // --- MIKROLIIKE (BURN-IN SUOJA) ---
        // Siirret채채n koko pakettia hieman minuutin v채lein
        setInterval(() => {
            const shiftX = random(-3, 3);
            const shiftY = random(-3, 3);
            wrapper.style.transform = `translate(${shiftX}px, ${shiftY}px)`;
            
            // Tarkistetaan samalla kello huoltotaukoa varten
            checkMaintenance();
        }, 60000); // 60 sekuntia

        // --- HUOLTOTAUCO ---
        function checkMaintenance() {
            const now = new Date();
            // Jos kello on 04:00 (ja minuutit 00-01 v채lill채), lataa sivu uudelleen
            if (now.getHours() === 4 && now.getMinutes() <= 1) {
                location.reload();
            }
        }

        async function init() {
            btn.style.display = 'none';
            wander(); 

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const context = new AudioContext();
                const analyser = context.createAnalyser();
                const source = context.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                const data = new Uint8Array(analyser.frequencyBinCount);

                const CENTER_Y = 250; 
                
                // Animaatiomuuttuja pehmennykseen
                let currentOpenState = 230;

                function render() {
                    analyser.getByteFrequencyData(data);
                    let vol = data.reduce((a, b) => a + b) / data.length;

                    // Jos 채채nt채 on edes v채h채n (yli 10), p채ivitet채채n "viimeksi kuultu" -aika
                    if (vol > 10) {
                        lastSoundTime = Date.now();
                    }

                    // Tarkistetaan onko kulunut liikaa aikaa hiljaisuudessa
                    let timeSinceSound = Date.now() - lastSoundTime;
                    isSleepy = timeSinceSound > SLEEP_THRESHOLD;

                    // --- KOHDEAUKEAMA ---
                    let targetOpen;

                    if (isSleepy) {
                        // UNELIAS TILA:
                        // Silm채 on vain v채h채n auki (esim. 70px keskustasta)
                        // T채m채 peitt채채 valkoista, mutta j채tt채채 silm채n n채kyviin.
                        targetOpen = 70; 
                    } else {
                        // AKTIIVINEN TILA:
                        // Silm채 reagoi 채채neen. Perusaukeama 230.
                        const maxOpen = 230; 
                        let soundSqueeze = vol * 3.0; 
                        if (soundSqueeze > maxOpen) soundSqueeze = maxOpen;
                        targetOpen = maxOpen - soundSqueeze;
                    }

                    // "Lerp" (Linear Interpolation) pehment채채 liikett채 tilojen v채lill채
                    // 0.05 on hidas liuku (uneliaaseen), 0.2 on nopea
                    let speed = isSleepy ? 0.02 : 0.1;
                    currentOpenState += (targetOpen - currentOpenState) * speed;

                    // Lasketaan k채yr채t
                    let topCurve = CENTER_Y - currentOpenState; 
                    let bottomCurve = CENTER_Y + (currentOpenState * 0.7);

                    upperLid.setAttribute('d', 
                        `M 0,0 L 500,0 L 500,${CENTER_Y} Q 250,${topCurve} 0,${CENTER_Y} Z`
                    );

                    lowerLid.setAttribute('d', 
                        `M 0,500 L 500,500 L 500,${CENTER_Y} Q 250,${bottomCurve} 0,${CENTER_Y} Z`
                    );

                    requestAnimationFrame(render);
                }
                render();

                // --- RPSYTYS ---
                function blink() {
                    // Jos ollaan uneliaita, r채psytell채채n hitaammin ja harvemmin
                    if (!isSleepy) {
                        upperLid.style.transition = "0.1s";
                        lowerLid.style.transition = "0.1s";
                        upperLid.setAttribute('d', `M 0,0 L 500,0 L 500,250 Q 250,250 0,250 Z`);
                        lowerLid.setAttribute('d', `M 0,500 L 500,500 L 500,250 Q 250,250 0,250 Z`);

                        setTimeout(() => {
                            upperLid.style.transition = "none";
                            lowerLid.style.transition = "none";
                        }, 150);
                    }
                    
                    let nextBlink = isSleepy ? random(5000, 15000) : random(3000, 8000);
                    setTimeout(blink, nextBlink);
                }
                blink();

            } catch (e) {
                console.error(e);
                alert("Mikrofoni tarvitaan.");
            }
        }
        btn.onclick = init;
    </script>
</body>
</html>
