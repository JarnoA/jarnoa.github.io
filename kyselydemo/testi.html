<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seikkailijatesti Demo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5243aa;
            --accent: #FF6584;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
            --text-dark: #2D3748;
            --text-light: #718096;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .app-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 380px;
            height: 90vh;
            max-height: 800px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header-scene {
            height: 35%;
            background-color: #e2e8f0;
            position: relative;
            overflow: hidden;
            /* Taivaan v√§ri */
            background: linear-gradient(to bottom, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        /* --- UUSI ELEMENTTI: AURINKO --- */
        .sun {
            width: 45px;
            height: 45px;
            background: #FFD54F; /* L√§mmin keltainen */
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 10%; /* Aloituskohta */
            box-shadow: 0 0 25px rgba(255, 213, 79, 0.6); /* Hehku */
            transition: left 0.8s ease-in-out, top 0.8s ease-in-out; /* Pehme√§ liike */
            z-index: 1; /* Alin taso elementeist√§ (vuorten takana) */
        }

        .mountain {
            position: absolute;
            bottom: -20px;
            width: 100%;
            height: 100px;
            background: #6C63FF;
            border-radius: 100% 100% 0 0;
            opacity: 0.8;
            z-index: 5; /* Auringon edess√§ */
        }
        .mountain-2 {
            background: #3B2F99;
            width: 120%;
            left: -10%;
            bottom: -40px;
            height: 120px;
            opacity: 0.9;
            z-index: 5; /* Auringon edess√§ */
        }

        .character-avatar {
            font-size: 60px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Kaiken p√§√§ll√§ */
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2));
            transition: left 0.5s ease-in-out;
        }

        .content-area {
            padding: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-weight: 800;
            font-size: 24px;
            margin: 0 0 15px 0;
            line-height: 1.2;
            color: var(--text-dark);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            font-weight: 600;
            font-size: 16px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-light);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.4);
            background: var(--primary-dark);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            box-shadow: none;
        }
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .progress-wrapper {
            width: 100%;
            background: #EDF2F7;
            height: 10px;
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 10%;
            border-radius: 20px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .qr-placeholder {
            background: #F7FAFC;
            border: 2px dashed #CBD5E0;
            border-radius: 20px;
            width: 160px;
            height: 160px;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #A0AEC0;
            font-weight: 600;
        }

        #view-question, #view-result { display: none; }

        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-text { animation: slideText 0.4s ease-out; }
        @keyframes slideText {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="header-scene">
            <div class="sun" id="sun"></div>

            <div class="mountain mountain-2"></div>
            <div class="mountain"></div>
            <div class="character-avatar" id="avatar">üéí</div>
        </div>

        <div class="content-area">
            
            <div id="view-start" class="fade-in">
                <h2>Seikkailijatesti</h2>
                <h1>L√∂yd√§ sis√§inen sankarisi</h1>
                <p>Vastaa kolmeen kysymykseen ja selvit√§, millainen kansainv√§linen seikkailija olet!</p>
                <button class="btn" onclick="startQuiz()">Aloita Seikkailu ‚Üí</button>
            </div>

            <div id="view-question">
                <div class="progress-wrapper">
                    <div class="progress-fill" id="progress"></div>
                </div>
                
                <h2 id="question-count">Kysymys 1 / 3</h2>
                <h1 id="question-text">Ladataan...</h1>

                <div id="options-container"></div>
            </div>

            <div id="view-result">
                <h1>Olet Rohkea Reissaaja!</h1>
                <p style="margin-bottom: 15px;">Peloton, utelias ja aina valmis kohtaamaan uusia kulttuureja.</p>
                
                <div class="qr-placeholder">
                    QR-KOODI
                </div>
                
                <p style="font-size: 13px; color: #A0AEC0;">Skannaa ja jaa tulos puhelimellasi</p>
                
                <button class="btn" style="background: #2D3748; margin-top: 10px;" onclick="location.reload()">Seuraava vastaaja ‚Üª</button>
            </div>

        </div>
    </div>

    <script>
        // --- DATA: KYSYMYKSET JA VASTAUKSET ---
        const questions = [
            {
                text: "Edess√§si aukeaa tuntematon polku viidakkoon. Mit√§ teet?",
                options: [
                    "Juoksen innoissani katsomaan!",
                    "Tutkin ensin karttaa tarkasti.",
                    "Odotan, ett√§ muut menev√§t ensin."
                ]
            },
            {
                text: "Myrsky nousee horisontissa. Miten toimit?",
                options: [
                    "Rakennan suojan koko ryhm√§lle.",
                    "Jatkan matkaa sateesta v√§litt√§m√§tt√§.",
                    "Etsin turvallisen luolan ja teen tulet."
                ]
            },
            {
                text: "L√∂yd√§t vanhan, lukitun arkun. Mit√§ teet?",
                options: [
                    "Yrit√§n tiirikoida lukon auki.",
                    "Etsin omistajan k√§siini.",
                    "J√§t√§n sen rauhaan, se voi olla ansa."
                ]
            }
        ];

        let currentStep = 0;

        function startQuiz() {
            document.getElementById('view-start').style.display = 'none';
            document.getElementById('view-question').style.display = 'block';
            document.getElementById('view-question').classList.add('fade-in');
            loadQuestion(0);
        }

        function loadQuestion(index) {
            // P√§ivitet√§√§n etenemispalkki
            let progressPercent = ((index) / questions.length) * 100 + 10;
            document.getElementById('progress').style.width = progressPercent + '%';
            
            // Liikutetaan hahmoa (reppua)
            document.getElementById('avatar').style.left = (30 + (index * 25)) + '%';

            // --- AURINGON LIIKE ---
            // Lasketaan auringon sijainti. 
            // Kysymys 1: Vasen laita (15%) -> Kysymys 3: Oikea laita (85%)
            let sunPercent = 15; // Aloituskohta
            if (questions.length > 1) {
                // Skaalaa liike kysymysten m√§√§r√§n mukaan
                sunPercent = 15 + (index / (questions.length - 1)) * 70;
            }
            document.getElementById('sun').style.left = sunPercent + '%';


            // Haetaan data
            const q = questions[index];
            
            // P√§ivitet√§√§n tekstit pienell√§ animaatiolla
            const qText = document.getElementById('question-text');
            const qCount = document.getElementById('question-count');
            
            qText.innerText = q.text;
            qCount.innerText = `Kysymys ${index + 1} / ${questions.length}`;
            
            // Poistetaan ja luodaan animaatioluokka uudestaan (tekstiefekti)
            qText.classList.remove('slide-text');
            void qText.offsetWidth; // Trigger reflow
            qText.classList.add('slide-text');

            // Luodaan vastausnapit
            const container = document.getElementById('options-container');
            container.innerHTML = ''; // Tyhjennet√§√§n vanhat

            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline slide-text';
                btn.innerText = opt;
                btn.onclick = () => nextStep();
                container.appendChild(btn);
            });
        }

        function nextStep() {
            currentStep++;

            if (currentStep < questions.length) {
                loadQuestion(currentStep);
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('view-question').style.display = 'none';
            document.getElementById('view-result').style.display = 'block';
            document.getElementById('view-result').classList.add('fade-in');
            
            // Hahmo keskelle ja muuttuu ikoniksi
            const avatar = document.getElementById('avatar');
            avatar.style.left = '50%';
            avatar.innerHTML = 'ü¶Å'; 
            
            // Palkki t√§yteen
            document.getElementById('progress').style.width = '100%';
            
            // Aurinko "laskee" tai menee keskelle (valinnainen tyyli)
            // T√§ss√§ se pysyy viimeisess√§ kohdassa, mik√§ n√§ytt√§√§ hyv√§lt√§.
        }
    </script>

</body>
</html>
